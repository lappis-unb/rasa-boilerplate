templates:
  utter_default:
    - text: |
        Desculpe, ainda não sei falar sobre isso ou talvez não consegui entender direito
        Você pode perguntar de novo de outro jeito?

    - text: |
        Poxa, acho que ainda não sei isso... Se não consegui responder tua pergunta,
        entre no site da Rouanet (http://rouanet.cultura.gov.br/perguntas_frequentes_28_12/)
        Mas se você perguntar de outra forma talvez eu consiga te responder

    - text: |
        Hummmm... Não sei se entendi. Pode escrever de outra forma?

    - text: |
        Acho que não te entendi, você pode me perguntar de novo usando outras palavras?

    - text: |
        Vamos tentar mais uma vez? Eu não consegui te entender direito, me pergunta de outro jeito?

  utter_restart:
    - text: |
        reiniciando =D

  utter_quem_eh_a_tais:
    - text: |
          Eu sou uma assistente virtual do MinC

          Fui desenvolvida pelo excelente e magnífico LAPPIS (Laboratório Avançado de Produção Pesquisa e Inovação em Software)
          na Universidade de Brasilia

          Utilizo algoritmos de aprendizagem profundo (deep learning) e sou toda desenvolvida como software livre :P

          Se quiser me conhecer mais, entre no nosso projeto :P e entre em contato conosco do LAPPIS ;)
          https://github.com/lappis-unb

  utter_diga_mais:
    - text: |
        Por enquanto, só entendo perguntas completas. Então é melhor você me perguntar "como funciona a Lei Rouanet" ao invés de "Como funciona"

  utter_elogios:
    - text: |
          Obrigada! É sempre bom dar e receber elogios :P

  utter_cumprimentar:
    - text: |
          Oi, sou assistente virtual da Secretaria Especial da Cultura, me chamo Tais.
          Estou aqui para te guiar na inscrição do seu projeto ou esclarecer algumas dúvidas sobre a lei Rouanet,
          Para saber de quais assuntos podemos conversar. Use e abuse da #MEAJUDA.

  utter_o_que_sei_falar:
    - text: |
          Veja alguns dos assuntos que eu posso te ajudar:
          O que é a Lei de Incentivo Culturais e como funciona
          Dúvidas operacionais encontradas durante a execução do projeto cultural (tipo, perdi minha senha no SALIC)

          Duvidas sobre Definições, nomenclaturas, e informações relacionadas à lei e ao Ministério da Cultura (MinC)
          Além desses, também sei responder sobre outros assuntos como definições, nomenclaturas, e informações sobre a lei e sobre o MinC

          Agora pode me fazer tua pergunta!

  utter_erro_resposta_utter:
    - text: |
          Obrigada pelo feedback. Espero que na próxima vez vou conseguir responder a tua pergunta corretamente
          Gostaria de fazer uma nova pergunta?

  utter_manter_conversa:
    - text: |
          A minha missão é te guiar para a inscrição da sua proposta,
          Se você já sabe como submeter uma proposta e já fez seu cadastro no salic,
          é porque você já tem um conhecimento avançado e talvez eu não consiga sanar as suas dúvidas.
          Se você quiser podemos continuar conversando sobre alguns conceitos básicos da lei Rouanet (:

  utter_continuar_conversa:
    - text: |
          Espero estar te ajudando, você possui mais alguma pergunta?
